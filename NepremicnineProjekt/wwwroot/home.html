<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="header"></div>

<section class="main-section">
    <div style="width: 90%; height: 500px; background: #a8a8a8; margin: 0 auto; border-radius: 20px; overflow: hidden;">
        <div style="display:flex; height:100%">

            <div style="width:50%; display:flex; flex-direction:column;">
                <div style="flex:1; border:0; position:relative; overflow:hidden;">
                    <img src="images/oglas_3.png" style="width:100%; display:block;">
                    <a href="/posts">
                        <button class="overlay-textbox">Aktualno</button>
                    </a>
                </div>

                <div style="flex:1; border:0; position:relative;">
                    <img src="images/widget_cena.png" style="width:100%; display:block;">

                        <button class="overlay-textbox">Cene na trgu</button>
                    </a>
                </div>
            </div>

            <div style="width:50%; border:0; position:relative;">
                <img src="images/map.png" style="width:100%; display:block;">
                <a href="map.html">
                    <button class="overlay-textbox">Interaktivna mapa</button>
                </a>
            </div>
        </div>

    </div>
</section>

<div id="footer"></div>





    







</body>

<script>
    fetch("header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

    fetch("footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
</script>

</html>
