<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div class="container-fluid">
    <div style="width: 30%; height: 50%; background: #191919;    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 20px;
    transform: translate(-50%, -50%);">
        <form id="login-form" method="post" action="/login"
              style="width:300px; margin:0 auto;">
            <h1 style="text-align: center; margin-top: 10%; margin-bottom: 10%; color: white"> LOGIN </h1>
            
            <input type="text" name="username" placeholder="Username" required
                   style="display:block; width:100%; padding:10px; margin:10px 0" />

            <input type="password" name="password" placeholder="Password" required
                   style="display:block; width:100%; padding:10px; margin:10px 0;" />

            <button type="submit" class="login-btn">Login</button>

            <a style="display:block; text-align:center; margin:5px 0; color:white;">
                or
            </a>

            <button type="button"
                    onclick="window.location.href='/register.html'"
                    class="register-btn">
                Register
            </button>
            <div id="error-message" class="error-text"></div>

        </form>
    </div>
</div>

<script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async e => {
        e.preventDefault();

        const formData = new FormData(form);
        const res = await fetch("/login", { method: "POST", body: formData });
        const result = await res.json();

        const errorDiv = document.getElementById("error-message");
        if(result.success){
            window.location.href = "/home.html";
        } else {
            errorDiv.innerText = result.message;
        }
    });
</script>

</body>
</html>
